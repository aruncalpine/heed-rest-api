<!DOCTYPE HTML>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="default">
    <head>
        <title>Edit complaints</title>
    </head>
    <body>
        <div layout:fragment="content" class="row">
            <div class="col-xs-8 col-md-8">
                <h3>
                    <a href="/complaints" class="btn btn-lg btn-primary"><i class="fas fa-list"></i>complaints</a>
                </h3>
                <h2>Edit complaints</h2>
                <form action="/company/update">
                    <div class="form-group">
                        <label for="title">Product Name</label>
                        <input type="text" class="form-control" name="products" th:value="${complaints.products}" />
                    </div>
                    <div class="form-group">
                        <label for="content">Description</label>
                        <textarea class="form-control" name="complainedDescription" cols="60" rows="3" th:text="${complaints.complainedDescription}"></textarea>
                    </div>
                    <input type="hidden" name="id" th:value="${complaints.id}" />
                    <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Update</button>
                </form>
            </div>
        </div>
    </body>
</html>
