<!DOCTYPE HTML>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="default">
    <head>
        <title>Home</title>
    </head>
    <body>
        <div layout:fragment="content" class="row">
            <div class="col-xs-8 col-md-8">
            
                <h3>
                    <a href="/user/home" class="btn btn-primary"><i class="fas fa-list"></i> Home</a>
                </h3>
                <h2>My Company</h2>                
                <h3>
                    <a href="/company/create" class="btn btn-primary"><i class="fas fa-plus-square"></i> Create Company</a>
                </h3>
                <div class="table-responsive">
                    <table class="table" id="notes-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Address</th>
                                <th>Updated</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="company : ${company}">
                                <td><a th:text="${company.name}" th:href="@{'/company/show/' + ${company.id}}"></a></td>
                                <td th:text="${company.address}"></td>
                                <td th:text="${new java.text.SimpleDateFormat('dd MMM yyyy').format(company.lastUpdated)}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
