<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="main-fragment (title, otherStaticResources, header, nav, mainContent, footer)">
<head>
	<meta charset="UTF-8" />
	<title th:replace="${title}">Page 1 Title</title>
	<link rel="stylesheet" type="text/css" th:href="@{/main.css}" href="../../static/main.css"/>
		 
	<!-- Other javascript, css source files -->
	<th:block th:replace="${otherStaticResources} ?: ~{}"></th:block>
	 <meta name="viewport" content="width=device-width, initial-scale=1"> 
</head>
<body>
 	<div th:fragment = "znoheader" class="header" id="znoheader">
		<b>Welcome, <span th:text="${user.fullName}"></span></b>		
		<a href="/" class="column_right logout">LogOut</a>
		<script>
			window.onscroll = function() {myFunction()};
			
			var header = document.getElementById("znoheader");
			var sticky = header.offsetTop;
			
			function myFunction() {
			  if (window.pageYOffset > sticky) {
			    header.classList.add("sticky");
			  } else {
			    header.classList.remove("sticky");
			  }
			}
			localStorage.setItem('token', '${user.userToken}');
			token = localStorage.getItem('token');
		</script>
 	</div> 	
</body>
</html>
