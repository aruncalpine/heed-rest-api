<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="default">
    <head>
		<meta charset="UTF-8" />		 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>ZNO</title>
		<link rel="stylesheet" href="/css/style.css" />
		<link rel="stylesheet" type="text/css" th:href="@{/main.css}" href="../../static/main.css"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>	
		<script src="/js/login.js"></script>
	</head>
	
	
    <body class="text-center">
        <div layout:fragment="content">
            <form class="form-login" th:action="@{/user/login}" method="post">
                <h1 class="h3 mb-3 font-weight-normal">Please Sign In</h1>
                <div th:if="${errorMessage}" class="alert alert-danger">
                     <p th:text="${errorMessage}"></p>
               </div>
                
                </div>
                <div th:if="${param.logout}">
                    You have been logged out.
                </div>                
                <div class="divTable">
					<div class="divTableBody">
						<div class="divTableRow">
							<div class="divTableCell"><input type="email" name="email" id="email" class="form-control" placeholder="Email address" th:required="required" /></div>
						</div>
						
						<div class="divTableRow">
							<div class="divTableCell"><input type="password" name="password" id="password" class="form-control" placeholder="Password" th:required="required" /></div>
						</div>
						
						<div class="divTableRow">
							<div class="divTableCell"><button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button></div>
						</div>
					</div>
				</div>
            </form>    
            
			<form class="form-signin" th:action="@{/user/signup}" method="get">
                <div class="divTable">
					<div class="divTableBody">						
						<div class="divTableRow">
							<div class="divTableCell">
				                <button class="btn btn-md btn-success btn-block" type="Submit">Signup Here</button>
				           	</div>
						</div>    
					</div>
				</div> 
			</form>			           	 	
        </div>
    </body>
</html>
